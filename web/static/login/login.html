<form>
    <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" class="form-control" id="userName" aria-describedby="usernameHelp" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="Password" placeholder="Password">
    </div>
    <div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="radio" name="loginType" id="customerLogin" value="customer"
                   checked>
            Customer
        </label>
    </div>
    <div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="radio" name="loginType" id="clerkLogin" value="clerk">
            Clerk
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Sign In</button>
</form>
