<!-- Title -->
<h2>Check Tool Availability</h2>
<!-- Search feature -->
<form name="search">
  <div class="form-row">
    <div class="form-group col-sm">
      <p class="input-group">
        <label for="start-date">Start Date:</label>
        <input required type="text" class="form-control" uib-datepicker-popup ng-model="start_date" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
    </div>
    <div class="form-group col-sm">
      <p class="input-group">
        <label for="end-date">End Date:</label>
        <input required type="text" class="form-control" uib-datepicker-popup ng-model="end_date" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
        <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
      </p>
    </div>
    <div class="form-group col-sm">
      <p class="input-group">
        <label for="keyword">Custom Search:</label>
        <input ng-model="keyword" type="text" class="form-control" id="keyword" placeholder="Enter Keyword">
      </p>
    </div>
    <div class="col-auto">
      <button ng-click="tool_search()" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
  <div class="form-inline">
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input ng-model="type" class="form-check-input" type="radio" name="inlineRadioOptions" id="type-all-tool" value="all"> All Tools
      </label>
    </div>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input ng-model="type" class="form-check-input" type="radio" name="inlineRadioOptions" id="type-hand-tool" value="hand_tool"> Hand Tool
      </label>
    </div>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input ng-model="type" class="form-check-input" type="radio" name="inlineRadioOptions" id="type-garden-tool" value="garden_tool" > Garden Tool
      </label>
    </div>
    <div class="form-check form-check-inline ">
      <label class="form-check-label">
        <input ng-model="type" class="form-check-input" type="radio" name="inlineRadioOptions" id="type-ladder" value="ladder" > Ladder
      </label>
    </div>
    <div class="form-check form-check-inline ">
      <label class="form-check-label">
        <input ng-model="type" class="form-check-input" type="radio" name="inlineRadioOptions" id="type-power-tool" value="power_tool" > Power Tool
      </label>
    </div>
    <!-- Select Power Source and Sub-Type -->
    <label for="power-source">Power Source:</label>
    <select ng-model="power_source" class="form-control" id="power-source">
      <option>Drill</option>
    </select>
    <label for="sub-type">Sub-Type:</label>
    <select ng-model="sub_type" class="form-control" id="sub-type">
      <option>Type</option>
    </select>
  </div>
</form>
<!-- Display Available Tools For Rent-->
<div ng-if="!hasSearched">
  <div class="alert alert-info" role="alert">
    Click search to see results for tools available.
  </div>
</div>

<div ng-if="hasSearched">
  <div ng-if="!tools.length" class="alert alert-warning" role="alert">
    No tools match your search criteria.
  </div>
  <div ng-if="tools.length">
    <table class="table table-stripped">
      <thead>
      <th scope="col">Tool ID</th>
      <th scope="col">Description</th>
      <th scope="col">Rental Price</th>
      <th scope="col">Deposit Price</th>
      </thead>
      <tbody>
      <tr ng-repeat="tool in tools | filter: keyword">
        <th scope="row">{{tool.id}}</th>
        <td>{{tool.description}}</td>
        <td>{{tool.rental_price | currency}}</td>
        <td>{{tool.deposit_price | currency}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
