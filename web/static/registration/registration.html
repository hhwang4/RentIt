<div class="container" data-ng-controller="RegisterCtrl as vm">
    <div class="alert alert-danger" role="alert" ng-hide="!vm.hasError()">
        {{ vm.error }}
    </div>

    <div>
        <h1>Customer Registration</h1>
        <form>
            <div class="form-row">

                <div class="col">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name"
                               ng-model="vm.firstName">
                    </div>

                    <div class="form-group">
                        <label for="middleName">Middle Name</label>
                        <input type="text" class="form-control" id="middleName" placeholder="Middle Name"
                               ng-model="vm.middleName">
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                               ng-model="vm.lastName">
                    </div>

                    <div>
                        <label class="form-check-label">Primary Phone</label>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                       value="option1" checked>
                                Home Phone
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                       value="option2">
                                Work Phone
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                                       value="option3">
                                Cell Phone
                            </label>
                        </div>
                    </div>

                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="vm.email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="Password" placeholder="Password"
                               ng-model="vm.password">
                    </div>

                    <div class="form-group">
                        <label for="repassword">Re-type Password</label>
                        <input type="password" class="form-control" id="rePassword" placeholder="Re-type Password"
                               ng-model="vm.repassword">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="address">Street Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Street Address"
                               ng-model="vm.address">
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="City" ng-model="vm.city">
                    </div>

                    <div class="form-group">
                        <label for="state">State</label>
                        <select type="text" class="form-control" id="state" placeholder="State" ng-model="vm.state">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="zip">Zip</label>
                        <input type="text" class="form-control" id="zip" placeholder="Zip" ng-model="vm.zip">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <hr/>
    
    <div>
        <h1>Credit Card</h1>
        <form>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="cardName">Name on Card</label>
                        <input type="text" class="form-control" id="cardName" placeholder="Name On Credit Card"
                               ng-model="vm.cardName">
                    </div>

                    <div class="form-group">
                        <label for="cardNumber">Card #</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="Credit Card #"
                               ng-model="vm.cardNumber">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="expirationMonth">Expiration Month</label>
                        <select type="text" class="form-control" id="expirationMonth" placeholder="Expiration Month"
                                ng-options="m as m.name for m in vm.months track by m.id"
                                ng-model="vm.expirationMonth">
                        </select>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="expirationYear">Expiration Year</label>
                        <select type="text" class="form-control" id="expirationYear" placeholder="Expiration Year"
                                ng-options="y for y in vm.years"
                                ng-model="vm.expirationYear">
                        </select>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cvc">CVC</label>
                        <input type="text" class="form-control" id="cvc" placeholder="cvc" ng-model="vm.cvc">
                    </div>

                </div>
            </div>
            <div class="form-group">
                <button type="submit" ng-disabled="!vm.canLogin()" class="btn btn-primary" ng-click="vm.login()">
                    Register
                </button>
            </div>
        </form>
    </div>
</div>
